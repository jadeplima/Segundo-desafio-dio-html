<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="cabecalho">
            <p><img src="/imagens/perga.png" alt="icone de um telefone"></p>
            <p style="font-size: 55px; " >Clínica Konoha</p>
        </div>

        <nav>
            <ul>
                <li><a href="sobre.html">Sobre a clínica</a></li>
                <li><a href="horario.html">Horário de atendimento</a></li>
                <li><a href="index.html">Página principal</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>ENTRE EM CONTATO</h2>
        <p>Preencha os campos abaixo com os seus dados.</p>
        <p>Será uma satisfação para nós de Konoha poder te atender.</p><br>

        <form>
            <p>Nome: <input type="text" name="nome" id="nome"></p><br>
            <p>E-mail: <input type="email" name="email" id="email"></p><br>
            <p>Assunto: <input type="text" name="assunto" id="assunto"></p>
            <p><label for="msg">Mensagem</label></p><br>
            <textarea name="msg" id="msg" cols="50" rows="10"></textarea>
            <p><input type="reset" value="Limpar"></p><br>
            <p id="enviar"><input type="button" value="Enviar"></p>
        </form>

    </main>
    <footer>
        <p style="font-size: 55px; " >Clínica Konoha</p><br>
        <p><i>Inovação constante.</i></p>
    </footer>
              

        
</body>
</html>
